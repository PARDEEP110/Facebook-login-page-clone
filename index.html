<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-page">

       
        <div class="box box1">
            <img class="logo" src="facebook logo.svg" alt="facebook logo">
            <p class="moto">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="box box2">

            <input type="email" placeholder="Email or phone number" name="login-email" id="email">
            <input type="password" placeholder="Password" name="login-password" id="password">
            <button class="log-in">Log in</button>
            <a class="Forgotten-password" href="#">Forgotten password?</a>
            <hr>
            <button class="new-account"> Create new account</button>
        </div>
    </div>
    <p class="for-business"><a href="#" class="creat-a-page">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
</body>

</html>
