<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png"  href="facebook-icon.png">

<body>
    <div class="container">
        <div class="login-page">

            

            <div class="box box1">

                <img class="logo" src="facebook logo.svg" alt="facebook logo">
                <h2 class="moto">Facebook helps you connect and share with the people in your life.</h2>
            </div>


            <div class="box box2">

                <input type="email" placeholder="Email or phone number" name="login-email" id="email">

                <input type="password" placeholder="Password" name="login-password" id="password">


                <button class="log-in">Log in</button>

                <a class="Forgotten-password" href="#">Forgotten password?</a>

                <hr>

                <button class="new-account"> Create new account</button>

                <p class="for-business"><a href="#" class="creat-a-page">Create a Page</a> for a celebrity, brand or
                    business.
            </div>

        </div>

        </p>

    </div>
    <footer class="footer">

        <div class="link-bar">
            <a class="language-link lan" href="#">English (UK)</a>
